<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asteroid Shooter - Weapon Evolution</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-gold: #ffcc00;
            --neon-green: #39ff14;
            --bg-dark: #0a0a12;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            background: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hud {
            position: absolute;
            padding: 20px;
            pointer-events: auto;
            transition: opacity 0.5s;
        }

        #score-container { top: 10px; left: 20px; display: flex; flex-direction: column; }
        #score-display { font-size: 24px; font-weight: bold; text-shadow: 0 0 10px var(--neon-blue); }
        #coin-display { font-size: 20px; color: var(--neon-gold); font-weight: bold; }
        #sector-display { top: 80px; left: 20px; font-size: 14px; color: var(--neon-pink); letter-spacing: 2px; }
        
        #life-display { top: 10px; right: 60px; display: flex; gap: 8px; }
        .life-icon { width: 18px; height: 18px; fill: var(--neon-pink); filter: drop-shadow(0 0 5px var(--neon-pink)); }

        #pause-btn {
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(0, 242, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(3px);
            padding: 0;
            transition: all 0.2s;
        }

        #home-screen, #pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        .menu-box {
            background: rgba(20, 20, 35, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
        }

        .title-main { font-size: 24px; color: var(--neon-blue); letter-spacing: 4px; text-transform: uppercase; margin-bottom: 20px; }

        .stats-summary {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 18px; font-weight: bold; }
        .stat-value.gold { color: var(--neon-gold); }

        .ship-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .ship-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ship-card.selected { border-color: var(--neon-green); background: rgba(57, 255, 20, 0.1); }
        .ship-card.locked { opacity: 0.7; }
        .ship-preview { height: 50px; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .ship-name { font-size: 10px; display: block; margin-bottom: 4px; }
        .ship-cost { font-size: 11px; color: var(--neon-gold); font-weight: bold; }

        .launch-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: white;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
        }

        #level-up-toast {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--neon-gold);
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px var(--neon-gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            text-align: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="level-up-toast">CANNONS UPGRADED</div>

        <div id="home-screen">
            <div class="menu-box">
                <h1 class="title-main">Deep Space Command</h1>
                <div class="stats-summary">
                    <div class="stat-item"><span class="stat-label">High Score</span><span id="best-score-val" class="stat-value">0</span></div>
                    <div class="stat-item"><span class="stat-label">Bank</span><span id="total-coins-val" class="stat-value gold">0.0</span></div>
                </div>
                <div style="color: var(--neon-pink); font-size: 12px; text-transform: uppercase; margin: 10px 0; letter-spacing: 2px;">Ship Inventory</div>
                <div class="ship-grid" id="ship-grid"></div>
                <button id="start-btn" class="launch-btn">Launch Ship</button>
            </div>
        </div>

        <div id="pause-screen" class="hidden">
            <div class="menu-box">
                <h1 class="title-main" style="color: var(--neon-gold);">System Paused</h1>
                <button id="resume-btn" class="launch-btn" style="border-color: var(--neon-blue);">Resume Mission</button>
            </div>
        </div>

        <div id="hud-elements" class="hidden">
            <div id="score-container" class="hud">
                <div id="score-display">0</div>
                <div id="coin-display">ðŸª™ 0.0</div>
            </div>
            <div id="sector-display" class="hud">Sector: Alpha-1</div>
            <div id="life-display" class="hud"></div>
            <button id="pause-btn" class="hud">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="var(--neon-blue)">
                    <rect x="5" y="4" width="5" height="16" rx="1"></rect>
                    <rect x="14" y="4" width="5" height="16" rx="1"></rect>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const homeScreen = document.getElementById('home-screen');
    const pauseScreen = document.getElementById('pause-screen');
    const hudElements = document.getElementById('hud-elements');
    const shipGrid = document.getElementById('ship-grid');
    const sectorEl = document.getElementById('sector-display');
    const levelUpToast = document.getElementById('level-up-toast');

    let lifetimeCoins = 0.0;
    let highScore = 0;
    let unlockedShips = [0]; 
    let selectedShipIndex = 0;
    
    // Progression State
    let score = 0, sessionCoins = 0, asteroidsDestroyed = 0, lives = 3;
    let cannonLevel = 1; // Starts at 1
    let nextUpgradeAt = 100; // First goal
    let evolutionLevel = 0; // Difficulty/speed factor
    
    let gameActive = false, isPaused = false;
    let asteroids = [], bullets = [], particles = [], stars = [], ship;
    let lastSpawn = 0, lastFire = 0, isHolding = false, touchX = 0, touchY = 0;

    const SHIPS = [
        { 
            name: "Scout MK-1", cost: 0, color: "#00f2ff", baseSpeed: 2.8, fireDelay: 120,
            draw: (ctx, isMoving) => {
                ctx.fillStyle = "#00f2ff";
                ctx.beginPath();
                ctx.moveTo(0, -22); ctx.lineTo(8, -5); ctx.lineTo(15, 15); ctx.lineTo(0, 8); ctx.lineTo(-15, 15); ctx.lineTo(-8, -5); ctx.closePath(); ctx.fill();
                ctx.fillStyle = "rgba(255,255,255,0.7)";
                ctx.beginPath(); ctx.ellipse(0, -8, 4, 7, 0, 0, Math.PI*2); ctx.fill();
                if(isMoving) {
                    ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(0, 12, 4 + Math.random()*4, 0, Math.PI*2); ctx.fill();
                }
            }
        },
        { 
            name: "Interceptor", cost: 500.0, color: "#ff00ea", baseSpeed: 3.5, fireDelay: 100,
            draw: (ctx, isMoving) => {
                ctx.fillStyle = "#880077";
                ctx.beginPath(); ctx.moveTo(-20, 10); ctx.lineTo(-10, -5); ctx.lineTo(10, -5); ctx.lineTo(20, 10); ctx.closePath(); ctx.fill();
                ctx.fillStyle = "#ff00ea";
                ctx.beginPath(); ctx.moveTo(0, -25); ctx.lineTo(10, 5); ctx.lineTo(12, 18); ctx.lineTo(0, 12); ctx.lineTo(-12, 18); ctx.lineTo(-10, 5); ctx.closePath(); ctx.fill();
                ctx.fillStyle = "#00f2ff";
                ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(3, -5); ctx.lineTo(0, 0); ctx.lineTo(-3, -5); ctx.closePath(); ctx.fill();
                if(isMoving) {
                    ctx.fillStyle = "#ffcc00";
                    ctx.beginPath(); ctx.arc(-7, 18, 3+Math.random()*5, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(7, 18, 3+Math.random()*5, 0, Math.PI*2); ctx.fill();
                }
            }
        },
        { 
            name: "Vanguard", cost: 1000.0, color: "#ffcc00", baseSpeed: 4.2, fireDelay: 85,
            draw: (ctx, isMoving) => {
                ctx.fillStyle = "#aa8800";
                ctx.fillRect(-15, -5, 30, 20);
                ctx.fillStyle = "#ffcc00";
                ctx.beginPath(); ctx.moveTo(0, -28); ctx.lineTo(18, 0); ctx.lineTo(22, 22); ctx.lineTo(10, 15); ctx.lineTo(0, 25); ctx.lineTo(-10, 15); ctx.lineTo(-22, 22); ctx.lineTo(-18, 0); ctx.closePath(); ctx.fill();
                ctx.fillStyle = "#000";
                ctx.fillRect(-7, -2, 5, 8); ctx.fillRect(2, -2, 5, 8);
                if(isMoving) {
                    ctx.fillStyle = "#ff5500";
                    ctx.beginPath(); ctx.arc(-15, 20, 5+Math.random()*6, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(15, 20, 5+Math.random()*6, 0, Math.PI*2); ctx.fill();
                }
            }
        }
    ];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height, z: Math.random() * 2 + 1, alpha: Math.random()
        }));
    }
    window.addEventListener('resize', resize);
    resize();

    function renderHangar() {
        shipGrid.innerHTML = '';
        SHIPS.forEach((s, i) => {
            const isOwned = unlockedShips.includes(i);
            const isSelected = selectedShipIndex === i;
            const card = document.createElement('div');
            card.className = `ship-card ${isSelected ? 'selected' : ''} ${!isOwned ? 'locked' : ''}`;
            card.innerHTML = `<div class="ship-preview"><canvas id="prev-${i}" width="50" height="50"></canvas></div><span class="ship-name">${s.name}</span><span class="ship-cost">${isOwned ? 'EQUIP' : 'ðŸª™ ' + s.cost}</span>`;
            card.onclick = () => {
                if (isOwned) { selectedShipIndex = i; renderHangar(); }
                else if (lifetimeCoins >= s.cost) { lifetimeCoins -= s.cost; unlockedShips.push(i); selectedShipIndex = i; document.getElementById('total-coins-val').innerText = lifetimeCoins.toFixed(1); renderHangar(); }
            };
            shipGrid.appendChild(card);
            setTimeout(() => {
                const pCanv = document.getElementById(`prev-${i}`);
                if(pCanv) {
                    const pCtx = pCanv.getContext('2d');
                    pCtx.translate(25, 25); pCtx.scale(0.8, 0.8);
                    s.draw(pCtx, false);
                }
            }, 0);
        });
    }

    const getCoords = (e) => ({ x: e.touches ? e.touches[0].clientX : e.clientX, y: e.touches ? e.touches[0].clientY : e.clientY });
    const startInput = (e) => { if (!gameActive || isPaused) return; isHolding = true; const c = getCoords(e); touchX = c.x; touchY = c.y; };
    const moveInput = (e) => { if (!gameActive || isPaused || !isHolding) return; const c = getCoords(e); touchX = c.x; touchY = c.y; };
    
    canvas.addEventListener('touchstart', (e) => { startInput(e); e.preventDefault(); }, { passive: false });
    window.addEventListener('touchmove', (e) => { moveInput(e); e.preventDefault(); }, { passive: false });
    window.addEventListener('touchend', () => isHolding = false);
    canvas.addEventListener('mousedown', startInput);
    window.addEventListener('mousemove', moveInput);
    window.addEventListener('mouseup', () => isHolding = false);

    function togglePause() {
        if (!gameActive) return;
        isPaused = !isPaused;
        pauseScreen.classList.toggle('hidden', !isPaused);
    }

    class ShipInstance {
        constructor() {
            this.config = SHIPS[selectedShipIndex];
            this.x = canvas.width / 2; this.y = canvas.height * 0.8; this.r = 20; this.invul = 120;
        }
        update() {
            if (this.invul > 0) this.invul--;
            if (isHolding) {
                this.x += (touchX - this.x) * 0.15;
                this.y += (touchY - this.y) * 0.15;
                const currentFireDelay = Math.max(50, this.config.fireDelay - (evolutionLevel * 8));
                if (Date.now() - lastFire > currentFireDelay) { this.shoot(); lastFire = Date.now(); }
            }
            this.x = Math.max(this.r, Math.min(canvas.width-this.r, this.x));
            this.y = Math.max(this.r, Math.min(canvas.height-this.r, this.y));
        }
        shoot() {
            // Weapon streams based on current level (limit 4)
            const streams = cannonLevel;
            const spread = 20; 
            const startX = -(spread * (streams - 1)) / 2;
            for (let i = 0; i < streams; i++) {
                bullets.push({ x: this.x + startX + (i * spread), y: this.y - 15, vy: -15, color: this.config.color });
            }
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y);
            if (this.invul > 0 && Math.floor(Date.now()/100)%2) ctx.globalAlpha = 0.3;
            ctx.shadowBlur = 15; ctx.shadowColor = this.config.color;
            this.config.draw(ctx, isHolding);
            ctx.restore();
        }
    }

    class Asteroid {
        constructor(x, y, r, gen=0) {
            this.r = r || Math.random()*20+20;
            this.x = x || Math.random()*canvas.width;
            this.y = y || -this.r;
            this.gen = gen;
            const speed = SHIPS[selectedShipIndex].baseSpeed + (evolutionLevel * 0.7);
            const dx = (ship ? ship.x : canvas.width/2) - this.x;
            const dy = (ship ? ship.y : canvas.height) - this.y;
            const angle = Math.atan2(dy, dx);
            this.vx = Math.cos(angle) * (speed * 0.2); this.vy = speed;
            this.rot = 0; this.rotS = (Math.random()-0.5)*0.05;
            this.points = Array.from({length:8}, () => Math.random()*0.4+0.8);
        }
        update() { this.x += this.vx; this.y += this.vy; this.rot += this.rotS; }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot);
            ctx.strokeStyle = evolutionLevel > 1 ? (evolutionLevel > 3 ? '#ff3333' : '#ff9933') : '#666';
            ctx.lineWidth = 2; ctx.beginPath();
            for(let i=0; i<8; i++){
                const a = (i/8)*Math.PI*2; const d = this.r*this.points[i];
                if(i===0) ctx.moveTo(Math.cos(a)*d, Math.sin(a)*d); else ctx.lineTo(Math.cos(a)*d, Math.sin(a)*d);
            }
            ctx.closePath(); ctx.stroke(); ctx.restore();
        }
    }

    function handleUpgrade() {
        if (cannonLevel < 4) {
            cannonLevel++;
            levelUpToast.innerText = "CANNONS EVOLVED";
            levelUpToast.style.opacity = 1;
            setTimeout(() => levelUpToast.style.opacity = 0, 2500);
            
            // Set next goal to twice the current one
            nextUpgradeAt *= 2; 
        }
        
        // Always increase difficulty evolution regardless of cannon cap
        evolutionLevel++;
        sectorEl.innerText = `Sector: ${evolutionLevel < 2 ? 'Alpha' : (evolutionLevel < 4 ? 'Gamma' : 'Omega')}-${evolutionLevel+1}`;
    }

    function loop() {
        ctx.fillStyle = '#0a0a12'; ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => {
            if (!isPaused) { s.y += s.z * (1 + evolutionLevel * 0.4); if(s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; } }
            ctx.fillStyle = `rgba(255,255,255,${s.alpha})`; ctx.fillRect(s.x, s.y, s.z, s.z);
        });

        if(gameActive && !isPaused) {
            if(Date.now()-lastSpawn > Math.max(250, 1000 - evolutionLevel * 120)) { asteroids.push(new Asteroid()); lastSpawn=Date.now(); }
            ship.update(); 
            for(let i=bullets.length-1; i>=0; i--) { bullets[i].y += bullets[i].vy; if(bullets[i].y < -20) bullets.splice(i,1); }
            for(let i=asteroids.length-1; i>=0; i--) {
                const a = asteroids[i]; a.update();
                if(ship.invul === 0 && Math.hypot(a.x-ship.x, a.y-ship.y) < a.r+15) {
                    lives--; ship.invul=120;
                    document.getElementById('life-display').innerHTML = Array(lives).fill('<svg class="life-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>').join('');
                    if(lives<=0) {
                        gameActive=false; lifetimeCoins += sessionCoins; if(score > highScore) highScore = score;
                        document.getElementById('total-coins-val').innerText = lifetimeCoins.toFixed(1);
                        document.getElementById('best-score-val').innerText = highScore.toLocaleString();
                        homeScreen.classList.remove('hidden'); hudElements.classList.add('hidden'); renderHangar();
                    }
                }
                for(let j=bullets.length-1; j>=0; j--) {
                    if(Math.hypot(a.x-bullets[j].x, a.y-bullets[j].y) < a.r) {
                        if(a.gen===0 && a.r > 22) { asteroids.push(new Asteroid(a.x,a.y,a.r/2, 1)); asteroids.push(new Asteroid(a.x,a.y,a.r/2, 1)); }
                        else { 
                            sessionCoins += 0.1; document.getElementById('coin-display').innerText = `ðŸª™ ${sessionCoins.toFixed(1)}`; 
                            for(let k=0; k<5; k++) particles.push({x:a.x, y:a.y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, l:1, c:SHIPS[selectedShipIndex].color});
                        }
                        score += 100; document.getElementById('score-display').innerText = score.toLocaleString();
                        
                        // Check for Cannon Upgrade
                        asteroidsDestroyed++; 
                        if(asteroidsDestroyed >= nextUpgradeAt) { handleUpgrade(); }
                        
                        asteroids.splice(i,1); bullets.splice(j,1); break;
                    }
                }
                if(a.y > canvas.height+50) asteroids.splice(i,1);
            }
            for(let i=particles.length-1; i>=0; i--){ particles[i].x += particles[i].vx; particles[i].y += particles[i].vy; particles[i].l -= 0.03; if(particles[i].l <= 0) particles.splice(i,1); }
        }

        if (gameActive) ship.draw();
        bullets.forEach(b => { ctx.fillStyle = b.color; ctx.fillRect(b.x-1, b.y-8, 3, 16); });
        asteroids.forEach(a => a.draw());
        particles.forEach(p => { ctx.globalAlpha = p.l; ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); });
        ctx.globalAlpha = 1;
        requestAnimationFrame(loop);
    }

    document.getElementById('start-btn').onclick = () => {
        score = 0; sessionCoins = 0; asteroids = []; bullets = []; 
        asteroidsDestroyed = 0; lives = 3; isPaused = false;
        
        // Reset Progression
        cannonLevel = 1; 
        nextUpgradeAt = 100; 
        evolutionLevel = 0;

        ship = new ShipInstance(); gameActive = true;
        homeScreen.classList.add('hidden'); hudElements.classList.remove('hidden'); sectorEl.innerText = `Sector: Alpha-1`;
        document.getElementById('life-display').innerHTML = Array(lives).fill('<svg class="life-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>').join('');
    };
    document.getElementById('pause-btn').onclick = togglePause;
    document.getElementById('resume-btn').onclick = togglePause;
    renderHangar(); loop();
</script>
</body>
</html>
